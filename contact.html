<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Abai & Murakami Digital Heritage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }
    .form-control, textarea {
      background-color: #1c1c1c;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control:focus {
      border-color: #ffc107;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }
    .btn-warning {
      font-weight: bold;
      letter-spacing: 1px;
    }
    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="dark-theme">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="index.html">Abai & Murakami</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="works.html">Works</a></li>
          <li class="nav-item"><a class="nav-link" href="quotes.html">Quotes</a></li>
          <li class="nav-item"><a class="nav-link" href="research.html">Research</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-warning">Abai Mode</button>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container py-5">
    <h2 class="text-center fw-bold mb-4 text-warning">Contact Us</h2>
    <p class="text-center text-light mb-5">
      Have questions or feedback about the project? Send us a message below.
    </p>

    <!-- üî∏ Contact Form (Formspree) -->
    <form id="contact-form" action="https://formspree.io/f/mblqrjzj" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label text-warning">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-warning">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label text-warning">Message</label>
        <textarea class="form-control" name="message" id="message" rows="4" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="btn btn-warning w-100">Send Message</button>

      <div id="success-message" class="mt-4 text-center text-success fw-bold" style="display:none;">
        ‚úÖ Your message has been sent successfully!
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-center text-light py-3">
    <small>¬© 2025 Abai & Murakami Digital Heritage ‚Äî Developed by Samal Tleuberdikyzy</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lava/tema.js"></script>
  <script src="lava/progress.js"></script>

  <script>
    // --- Form submission logic ---
    document.getElementById("contact-form").addEventListener("submit", async function (event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        document.getElementById("success-message").style.display = "block";
      } else {
        alert("‚ùå There was an error sending your message. Please try again later.");
      }
    });
  </script>
</body>
</html>
